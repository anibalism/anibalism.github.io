quot;^Qlogseq____&quot;,logseq____&quot;Er is vrijwel geen kans dat personen die asiel verzoeken op Aruba de status krijgen, dat terwijl er wel internationale verdragen (EVRM, Vluchtelingenverdrag) op het eiland gelden. Asielzoekers weten dat de Arubaanse overheid hun asielaanvraag gaat afwijzen, en gebruiken de procedure meer om tijd te winnen. Terwijl zij een asielaanvraag binnen hebben, kunnen ze in theorie niet uitgezet worden. Maar ze kunnen ook niet legaal werken, terwijl zij dat wel moeten doen om in hun levensonderhoud te kunnen voorzien. Wat gebeurt dan? Uiteindelijk worden ze opgepakt door de autoriteiten, of hun asielverzoek wordt afgewezen. De Arubaanse overheid heeft een systeem van asiel gebouwd waar de focus op het verwijderen van de asielzoeker ligt. Er zijn zeer strikte regels over hoe een asielverzoek wordt ingediend en de overheid heeft 4 verschillende manieren bedacht (gewoon afwijzen, niet-ontvankelijk verklaren, afwijzen als kennelijk ongegrond, en buiten behandeling stellen) om snel van een asielverzoek af te komen. Asiel aanvragen betekent alleen het onvermijdelijke uitstellen: uitzetting.logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[88,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870937]],[logseq____&quot;^15logseq____&quot;,[88,logseq____&quot;^Flogseq____&quot;,87,536870937]],[logseq____&quot;^15logseq____&quot;,[88,logseq____&quot;^Xlogseq____&quot;,27,536870937]],[logseq____&quot;^15logseq____&quot;,[88,logseq____&quot;^Vlogseq____&quot;,87,536870937]],[logseq____&quot;^15logseq____&quot;,[88,logseq____&quot;^Ulogseq____&quot;,27,536870938]],[logseq____&quot;^15logseq____&quot;,[88,logseq____&quot;^Ulogseq____&quot;,558,536870938]],[logseq____&quot;^15logseq____&quot;,[88,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536870937]],[logseq____&quot;^15logseq____&quot;,[88,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u5359fe0a-20e6-415a-b411-55811c01387flogseq       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.

      // the single page app to route accordingly.
      (function(l) {

          });

              l.hash
